<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Instant Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Instant Food</h2>
        <form action="log" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
           
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        margin: 0;
    }
    .login-container {
        background: #1e293b;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        text-align: center;
        width: 350px;
        color: white;
    }
    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }
    label {
        display: block;
        font-weight: bold;
        color: #ddd;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #555;
        border-radius: 8px;
        font-size: 15px;
        background: #2d3748;
        color: white;
    }
    button {
        width: 100%;
        padding: 14px;
        background: #FF9800;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
        font-weight: bold;
    }
    button:hover {
        background: #e68900;
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(255, 152, 0, 0.5);
    }
    .signup-link {
        margin-top: 15px;
        font-size: 14px;
        color: #ddd;
    }
    .signup-link a {
        color: #FF9800;
        text-decoration: none;
        font-weight: bold;
    }
    .signup-link a:hover {
        text-decoration: underline;
    }
</style>
